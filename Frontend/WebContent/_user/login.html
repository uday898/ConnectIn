<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>

<div class="container">
					<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="card card-signup">
								<div class="header header-primary text-center">
									<h4>Sign in</h4>
									
								</div>
								<p class="text-divider">{{message}}</p>
								<div class="content">

									<div class="form-group">
								    	<div class="input-group">
								      		<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
								      		<input type="text" class="form-control" ng-model="user.username" id="login_username" placeholder="Username">
								    	</div>
								    	
							
										<div class="form-group">
								    	<div class="input-group">
								      		<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div><div>
								      		<input type="password" class="form-control" ng-model="user.password" id="password" placeholder="Password">
								    	</div>
								    	</div></div>
								    	</div>
								    	</div>
								    	<br>
								    	<button type="button" style="background-color:#9c27b0;" class="btn btn-block btn-lg" ng-click="submit()">Sign in</button>
						  			<br></div></div></div></div>


</body>
</html>
